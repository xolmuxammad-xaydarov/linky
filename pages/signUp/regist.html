<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linky || Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="container-xxl">
        <div class="header__inner pt-4 d-flex justify-content-between align-items-center">
          <div class="logo">
            <a
              href="../../index.html"
              class="logo__link text-decoration-none d-flex aling-items-center"
            >
              <img src="../../assets/images/logo.png" alt="logo" />
              <span class="fs-3 px-2 text-dark">Linky</span>
            </a>
          </div>

          <nav class="d-flex justify-content-space-between align-items-center ps-2">
            <a href="../notfound/notfound.html" class="text-decoration-none pe-2" style="color: #4154F1;"
              >API Integrations</a
            >
            <a href="../signin/signin.html" class="btn text-white px-4" style="background-color: #4154F1;">Login</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="text-center mt-5 pt-5">
          <h2 class="h1">Sign up</h2>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

          <form action="#">
            <div class="form-floating">
              <input
                type="text"
                id="floatingInput"
                placeholder="Surname:"
                required
                class="form-control border-primary mt-5 mb-4"
              />
              <label for="floatingInput">Surname</label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                id="floatingInput"
                placeholder="Name:"
                required
                class="form-control border-primary mb-4"
              />
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
              <input
                type="email"
                id="floatingEmail"
                placeholder="example@gmail.com"
                required
                class="form-control border-primary mb-4"
              />
              <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                id="floatingPassword"
                placeholder="Password:"
                required
                class="form-control border-primary mb-3"
              />
              <label for="floatingInput">Password</label>
            </div>

            <button class="btn text-white px-5 my-5" style="background-color: #4154F1;">Sign up</button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
