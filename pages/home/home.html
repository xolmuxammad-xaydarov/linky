<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="../../normolize/normolize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Linky</title>
  </head>
  <body>
    <header class="header">
      <div class="container-xxl">
        <div class="header__inner pt-4 d-flex justify-content-between align-items-center">
          <div class="logo">
            <a href="#" class="logo__link text-decoration-none d-flex aling-items-center">
              <img src="../../assets/images/logo.png" alt="logo" />
              <span class="fs-3 px-2 text-dark">Linky</span>
            </a>
          </div>

          <div class="d-flex justify-content-end align-items-center">
            <a href="#" class="text-primary text-decoration-none px-2">API Integrations</a>
            <a href="#" class="btn btn-primary px-4">Login</a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__img mt-5 pt-5 d-flex justify-content-center">
          <img src="../../assets/images/qr__img.png" alt="">
        </div>
        <div class="main__content my-5 py-5">
          <h2 class="text-center">The best free tool for your links</h3>
          <p class="text-center text-secondary mt-4">Create short links and qr codes, view click and scan statics</p>
          <button class="btn btn-primary px-3 py-2 d-block mx-auto mt-5">Get started for free</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
