<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Linky || Sign in</title>
  </head>
  <body>
    <header class="header">
      <div class="container-xxl">
        <div class="header__inner pt-4 d-flex justify-content-between align-items-center">
          <div class="logo">
            <a href="../../index.html" class="logo__link text-decoration-none d-flex aling-items-center">
              <img src="../../assets/images/logo.png" alt="logo" />
              <span class="fs-3 px-2 text-dark">Linky</span>
            </a>
          </div>

          <nav class="d-flex justify-content-space-between align-items-center ps-2">
            <a href="../notfound/notfound.html" class="text-decoration-none pe-2" style="color: #4154F1;">API Integrations</a>
            <a href="../signup/regist.html" class="btn text-white px-2" style="background-color: #4154F1;">Get started</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="text-center mt-5 pt-5">
          <h2 class="h1">Sign in</h2>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
          <div class="container-lg">
            <form action="#" class="pt-2 form-floating">
              <div class="form-floating">
                <input type="email" id="floatingInput" required class="form-control border-primary" placeholder="example@gmail.com">
                <label for="floatingInput" class="pb-2">Email</label>
              </div>
              <div class="form-floating mt-3">
                <input type="password" id="floatPassword" required class="form-control border-primary" placeholder="Password">
                <label for="floatPassword" class="d-inline-block pb-3">Password</label>
              </div>
              <button class="btn text-white px-5 my-5" style="background-color: #4154F1;">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
