<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      crossorigin="anonymous"

    <title>Linky || Sign in</title>

  <body>
    <header class="header">
      <div class="container-xxl">
        <div class="header__inner pt-4 d-flex justify-content-between align-items-center">
          <div class="logo">
            <a href="../home/home.html" class="logo__link text-decoration-none d-flex aling-items-center">

              <span class="fs-3 px-2 text-dark">Linky</span>

          <nav class="d-flex justify-content-space-between align-items-center ps-2">

        </div>
      </div>

    <main class="main">

        <div class="text-center mt-5 pt-5">
          <h2 class="h1">Sign in</h2>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

          <form action="#" class="mt-2">

            <input type="password" id="password" placeholder="Password:" required class="form-control border-primary py-2 mb-3">

          </form>
        </div>
      </div>
    </main>
